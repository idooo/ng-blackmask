<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/blackmask.js"></script>
    <script>

        var app = angular.module('blackMaskDemo', [
            'blackMask'
        ]);

        app.controller('DemoCtrl', function($scope) {
            $scope.example = '';
        });

    </script>

    <style>
        input {
            font-size: 20px;
            letter-spacing: 4px;
            margin: 50px;
            padding: 10px;
            font-family: "Courier New";
        }
        .example {
            margin: 50px;
            padding: 10px;
        }
    </style>

</head>
<body ng-app="blackMaskDemo">

    <div ng-controller="DemoCtrl">

        <input type="text" ng-model="example" bm-numbers-mask max-length="9" placeholder="_">

        <div class="example">
            Output: {{example}}
        </div>
    </div>

</body>
</html>
